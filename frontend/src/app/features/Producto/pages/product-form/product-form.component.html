<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">Formulario de Inventario</h2>
    <form>
        <div class="mb-3">
            <label for="codigoProducto" class="form-label">Código del Producto (SKU)</label>
            <input type="text" class="form-control" id="codigoProducto" placeholder="Ingrese el código único">
        </div>

        <div class="mb-3">
            <label for="nombreProducto" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombreProducto" placeholder="Ingrese el nombre">
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" placeholder="Detalles opcionales"></textarea>
        </div>

        <div class="mb-3">
            <label for="stockInicial" class="form-label">Stock Inicial</label>
            <input type="number" class="form-control" id="stockInicial" placeholder="Ingrese la cantidad inicial">
        </div>

        <div class="mb-3">
            <label for="precioCompra" class="form-label">Precio de Compra</label>
            <input type="number" class="form-control" id="precioCompra" placeholder="Ingrese el precio de compra">
        </div>

        <div class="mb-3">
            <label for="precioVenta" class="form-label">Precio de Venta</label>
            <input type="number" class="form-control" id="precioVenta" placeholder="Ingrese el precio de venta">
        </div>

        <div class="mb-3">
            <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
            <input type="date" class="form-control" id="fechaIngreso">
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado">
                <option value="disponible">Disponible</option>
                <option value="agotado">Agotado</option>
                <option value="proximo_vencer">Próximo a vencer</option>
                <option value="revision">En revisión</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
    </form>
</div>

</body>
</html>
